ws.ssl {

  protocol = "TLSv1.2"

  enabledProtocols = [ "TLSv1.2" ]

  enabledCiphers = [
    "TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384"
  ]

  ws.ssl.disabledSignatureAlgorithms = "MD2, MD4, MD5, SHA1, RSA"

  ws.ssl.disabledKeyAlgorithms = "EC keySize < 384"

  keyManager = {
    stores = [
      { type: "JKS", path: "DefProvider.client.jks", password: DefProvider.KEY_PASSWORD },
    ]
  }

  trustManager = {
    stores = [
      { type = "JKS", path = "DefProvider.exampletrust.jks" }
    ]
  }
}
