<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>@title</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/highcharts-more.js"></script>
        <script src="http://code.highcharts.com/modules/exporting.js"></script>
        <div id="container" style="height: 400px; min-width: 310px; max-width: 600px; margin: 0 auto"></div>
    </head>
    <body>
    <script type="text/javascript">

    var response;

    $(function(){
        getc();
    });

    var getc = function() {
        $.ajax({
            url: 'http://localhost:9000/api/patient/54026617159/analysis1/2000-01-01/2020-01-01',
            processData:false,
            type: 'GET',
            beforeSend:function(jqXHR, settings){
                jqXHR.setRequestHeader("Content-Type", "application/json");
            },
            success: function(data, textStatus, jqXHR){
                process_matrix(data);
            },
            error: function(jqXHR, textStatus, errorThrown){
            },
            complete: function(jqXHR,textStatus){
            }
        });
    };

    var process_matrix = function(data){
        var matriz=[];
         $.each(data,function(i,dato){
            var intensidad=dato.intensity;
            var fecha=dato.date;
            var horas=dato.hours;
            matriz.push([fecha,horas,intensidad]);
        });

         $('#container').highcharts({

        chart: {
            type: 'bubble',
            zoomType: 'xy'
        },

        title: {
            text: 'Horas de sue√±o por episodio en fecha'
        },
        xAxis:{
            type:"category"
        },
        series: [{
            data:matriz
        }]

    });
    };
    </script>

    </body>
</html>
