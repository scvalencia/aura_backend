@(session: String)
<!DOCTYPE html>


<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <title>Info</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/info.css")"
    <!--bootstrap css-->
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("javascripts/info.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/login.js")" type="text/javascript"></script>
    <script type="text/javascript"src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/highcharts-more.js"></script>
</head>
<body>
<div class="hiddenId">@session</div>
<div class="container">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" style="padding-top: 0px"><img src="@routes.Assets.at("images/logo_blanco.png")" height="50" width="50"></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="findPatientLink"><a href='#'>Find Patient</a></li>
                    <li class="active"><a href="">My account</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="" class="nameDr"></a></li>
                    <li style="padding-top:9px; padding-right:5px"><button type="button" class="btn btn-danger btn_sign_out">Sign out</button></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <!--Find patient-->

    <div class="row clearfix" style="padding:20px;">
        <div class="col-md-4 column" style="background-color:white; border-radius: 4px; border: 1px solid #dfdfdf;">
            <div class="name"></div>
            <div class="id"><h3>ID: </h3></div>
            <div class="email"><h3>Email: </h3></div>
            <div class="discipline"><h3>Discipline: </h3></div>
            <div class="birthDate"><h3>Birth Date: </h3></div>
            <div class="link"><h3>Link: </h3></div>
        </div>
        <div class="col-md-1 column">
            <h1></h1>
        </div>
        <div class="col-md-7 column" style="background-color:white; border-radius: 4px; border: 1px solid #dfdfdf; height:90px;">
            <div class="row clearfix" style="background-color:white; border-radius: 4px; border: 1px solid #dfdfdf; padding-left:30px;">
                <!--Sign up div-->
                <div class="col-md-12 column">
                    <!--Sign up text div-->
                    <div class="row clearfix">
                        <div class="col-md-12 column">
                            <h4>Add patient</h4>
                        </div>
                    </div>
                    <!--Nombre completo div-->
                    <div class="row clearfix">

                        <!--Nombre div-->
                        <div class="col-md-6 column">
                            <h5>First Name</h5>
                            <input type="text" placeholder="Enter First Name" class="form-control firstP" aria-describedby="basic-addon1">
                        </div>
                        <!--Apellido div-->
                        <div class="col-md-6 column">
                            <h5>Last Name</h5>
                            <input type="text" placeholder="Enter Last Name" class="form-control lastP" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <!--Email div-->
                    <div class="row clearfix">
                        <div class="col-md-12 column">
                            <h5>Email</h5>
                            <input type="email" placeholder="Enter Email" class="form-control emailP" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="row clearfix">
                        <!--ID Number div-->
                        <div class="col-md-6 column">
                            <h5>ID Number</h5>
                            <input type="text" placeholder="Enter ID Number" class="form-control idP" aria-describedby="basic-addon1">
                        </div>
                        <!--Speciality div-->
                        <div class="col-md-6 column">
                            <h5>Birth Date</h5>
                            <input type="text" class="datepicker">
                        </div>
                    </div>
                    <div class="row clearfix">
                        <!--Fecha nacimiento div-->
                        <div class="col-md-6 column">
                            <h5>Gender</h5>
                            <div class="col-md-6 column">
                                <h7><input type="radio" name="sex" value="0" checked>Male</h7>
                            </div>
                            <div class="col-md-6 column">
                                <h7><input type="radio" name="sex" value="1"> Female</h7>
                            </div>
                        </div>
                        <!--Genero div-->
                        <div class="col-md-4 column">
                            <h1></h1>
                        </div>
                        <div class="col-md-2 column">
                            <button type="button" class="btn btn-info createPatient">Create</button>
                        </div>
                    </div>

                    <br>
                    <h6>&nbsp</h6>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
